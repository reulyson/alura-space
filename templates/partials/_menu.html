{% load static %} <!-- carregando os arquivos estaticos -->
<div class="pagina-inicial">
    <header class="cabecalho">
        <img src="{% static 'assets/logo/Logo(2).png' %}" alt="Logo da Alura Space" />
        {% include 'partials/_alertas.html' %} <!-- Incluindo o login -->
        <div class="cabecalho__busca">
            <div class="busca__fundo">
                {% if request.user.is_authenticated %}
                <form action="{% url 'buscar' %}">
                    <input class="busca__input" type="text" name="buscar" placeholder="O que você procura?">
                    <button type="submit">
                        <img class="busca__icone" src="{% static 'assets/ícones/1x/search.png' %}"
                            alt="ícone de search">
                    </button>
                </form>
                {% endif %}
            </div>
        </div>
    </header>
    <main class="principal">
        <section class="menu-lateral">
            <nav class="menu-lateral__navegacao">
                {% if request.user.is_authenticated %} <!-- Se o usuário estiver logado -->
                <a href="{% url 'index' %}"><img src="{% static 'assets/ícones/1x/Home - ativo.png' %}"> Home</a>
                {% endif %}
                {% if not request.user.is_authenticated %} <!-- Se o usuário não estiver logado -->
                <a href="{% url 'login' %}"><img src="{% static 'assets/ícones/1x/Mais vistas - ativo.png' %}">
                    Login</a>
                <a href="{% url 'cadastro' %}"><img src="{% static 'assets/ícones/1x/Novas - ativo.png' %}">
                    Cadastro</a>
                {% endif %}
                {% if request.user.is_authenticated %} <!-- Se o usuário estiver logado -->
                <a href="{% url 'novas_fotos' %}"><img src="{% static 'assets/ícones/1x/Novas - ativo.png' %}">
                    Novas</a>
                <a href="{% url 'logout' %}"><img src="{% static 'assets/ícones/1x/Surpreenda-me - ativo.png' %}">
                    Logout</a>
                {% endif %}
            </nav>
        </section>
